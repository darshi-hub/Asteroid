<html lang="en">
<head>

    <div id="ui-overlay">
        <div id="top-bar">
            <div id="score-display">SCORE: 0</div>

                <div id="control-panel">
                    <div class="toggle">
                        <label for="use-gyro">Use Gyro</label>
                        <input id="use-gyro" type="checkbox" />
                    </div>
                    <div class="toggle">
                        <label for="sensitivity">Sensitivity</label>
                        <input id="sensitivity" type="range" min="0.3" max="2.0" step="0.05" value="1.0" />
                    </div>
                    <button id="calibrate" class="btn">Calibrate</button>
                    <button id="load-models" class="btn">Load Models</button>
                </div>
            </div>
        </div>
        <div id="mobile-controls">
            <div id="joystick-container">
                <div id="joystick-base"></div>
                <div id="joystick-knob"></div>
            </div>
            <div id="fire-button">FIRE</div>
        </div>
    </div>
